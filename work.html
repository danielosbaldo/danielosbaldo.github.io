---
layout: default
---

<div class="posts">
  {% for foodpost in site.works %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ foodpost.url }}">{{ foodpost.title }}</a></h1>

      <div class="entry">
        {{ foodpost.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ foodpost.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
